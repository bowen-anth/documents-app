<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Documents App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="toast-container">
        <img src="" />
        <p class="toast-p">
          Our new
          <a><span class="bold">Terms of Service</span></a> and <br />
          <a><span class="bold">Privacy Statement</span></a> are in effect
          <a class="close">X</a>
        </p>
      </div>
      <div class="card-container">
        <div class="card-one-container">
          <span class="documents">Documents</span>
          <a class="add-new-button"><span class="plus">+</span> Add New</a>
        </div>
        <div class="search-container">
          <input
            class="search-input"
            type="text"
            placeholder="Search documents"
            name="search"
          />
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <div class="main-item-container">
          <div class="item-container">
            <i class="fa-solid fa-house icon"></i>
            <span>Scrums / Landing page copy</span>
          </div>
          <div class="item-container">
            <i class="fa-solid fa-file-word icon file"></i>
            <span>Scrums / Feature brief</span>
          </div>
          <div class="item-container">
            <i class="fa-solid fa-robot icon robot"></i>
            <span>Scrums / Logo</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
